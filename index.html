<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/pixel-logo.png" alt="Pixel Grid Logo">
        </div>
        <p>Pixel Sketch</p>
    </div>
    <div class="content">
        <div class="settings">
            <div class="pen-color">
                <input type="color" value="#000000" id="penColor">
                <span>Pen Color</span>
            </div>
            <div class="background-color">
                <input type="color" value="#FFFFFF" id="bgColor">
                <span>Background Color</span>
            </div>
            <button class="eraser">Eraser</button>
            <button class="shader">Shader</button>
            <button class="lighten">Lighten</button>
            <button class="rainbow">Rainbow</button>
            <button class="gridlines">Grid Lines</button>
            <input type="range" max="100" min = "1" step="1" value="20" id="gridSlider">
            <p id="gridSize">Grid Size: 20 x 20</p>
            <button class="clear">Clear</button>
        </div>
        <div class="container">
            <div class="sketchpad" draggable="false">

            </div>
        </div>
    </div>
</body>
</html>
